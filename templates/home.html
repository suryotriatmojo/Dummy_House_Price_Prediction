<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prediksi Harga Rumah</title>
</head>
<body>
    <center>
        <br><br>

        <img src="https://d255gsaraiiffl.cloudfront.net/gallery/images/general_house_and_marketing_images/homes/internachi-house-116.png" alt="gambar rumah" width="800" height="500">

        <h1 style="background-color: aliceblue">Prediksi Harga Rumah</h1>
        <h2 style="color: maroon">Masukkan kriteria di bawah:</h2>
    
        <form action="/" method="POST">
            <label for="">Luas</label>
            <input type="number" name="luas" min="0" placeholder="... m2">
            
            <label for="">Jumlah Kamar</label>
            <input type="number" name="jml_kamar" min="0" placeholder="... ruang">
    
            <label for="">Usia Bangunan</label>
            <input type="number" name="usia_bangunan" min="0" placeholder="... tahun">
            
            <br><br>
            <input type="submit" value="Cari" style="width: 150px; background-color: goldenrod">
        </form>
    </center> 
</body>
